<div class="container">
    <mat-card>
        <a class="home-link" href="/home">
            <mat-icon>arrow_back</mat-icon>
        </a>
        <mat-card-content>
            <div class="title">
                <mat-card-title>AÃ±adir Roomie</mat-card-title>
            </div>
            <form [formGroup]="form">
                <mat-form-field>
                    <mat-label>Titulo</mat-label>
                    <input matInput formControlName="title" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Descripcion</mat-label>
                    <textarea matInput formControlName="content" required></textarea>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Ciudad</mat-label>
                    <mat-select matInput formControlName="city" required>
                        <mat-option *ngFor="let city of cities" [value]="city.id">{{city.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="onSubmit()">
                <p>Guardar</p>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
