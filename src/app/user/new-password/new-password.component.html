<div class="container">
    <mat-card class="login-card">
        <h2>
            <mat-label>Cambiar Contraseña</mat-label>
        </h2>
        <form [formGroup]="form" (submit)="getData()">
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Contraseña:</mat-label>
                <input matInput type="password" name="password" formControlName="password">
                <mat-hint>Debe tener al menos 8 caracteres, una mayúscula, una minúscula y un carácter no alfanumérico.</mat-hint>
            </mat-form-field>

            <br>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Confirmar Contraseña:</mat-label>
                <input matInput type="password" formControlName="repPassword">
                <mat-hint *ngIf="form.get('repPassword')?.hasError('NoPassswordMatch')">Las contraseñas no
                    coinciden</mat-hint>
            </mat-form-field>

            <br>
            <div class="button">
                <button mat-raised-button [disabled]="!form.valid" type="submit">
                    <span *ngIf="!loading">Enviar</span>
                    <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
                </button>
            </div>
        </form>
    </mat-card>
</div>
