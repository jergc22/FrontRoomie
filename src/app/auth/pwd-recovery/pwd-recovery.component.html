<div class="fatherLoginDiv">
    <mat-card class="login-card">
        <h2>
            <mat-label>Recuperar contrase√±a</mat-label>
        </h2>
        <form [formGroup]="form" (submit)="getData()">
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>username</mat-label>
                <input matInput type="text" name="username" formControlName="username">
                <mat-error *ngIf="form.controls['username'].hasError('required')"></mat-error>
            </mat-form-field>
            <br>
            <br>
            <div class="action">
                <button class="button" mat-raised-button type="submit" style="background-color: #007E3E;">
                    <span *ngIf="!loading">Enviar</span>
                    <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
                </button>
            </div>
        </form>
    </mat-card>
</div>
